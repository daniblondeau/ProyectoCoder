{% extends "AppCoder/index.html" %}

{% load bootstrap5 %}

{% block cuerpo %}
<div class="container">
   <div class="row">
     <div class="col">
      <h3>BUSCAR UN CURSO</h3>
     </div>
   </div>
   <div class="row">
     <div class="col">
      <form action="{% url 'buscar_curso'%}" method="post">
         {% csrf_token %} 
         {% bootstrap_form form_busqueda_curso %}
         {% bootstrap_button "Buscar" button_type="submit" button_class="btn-primary" %}
      </form>
     </div>
   </div>
 </div>
{% endblock %}
