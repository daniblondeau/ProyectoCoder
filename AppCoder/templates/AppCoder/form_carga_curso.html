{% extends "AppCoder/index.html" %}

{% load bootstrap5 %}

{% block cuerpo %}
<div class="container">
   <div class="row">
     <div class="col">
      <h3>CARGAR UN CURSO</h3>
     </div>
   </div>
   <div class="row">
     <div class="col">
      <form action="{% url 'agregar_curso'%}" method="post">
         {% csrf_token %} 
         {% bootstrap_form form %}
         {% bootstrap_button "Guardar" button_type="submit" button_class="btn-primary" %}
      </form>
     </div>
   </div>
 </div>
{% endblock %}
